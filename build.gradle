// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    jcenter()
    maven {
      url "http://172.16.10.156:8081/nexus/content/groups/mobile"
    }
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:1.5.0'
    classpath 'com.neenbedankt.gradle.plugins:android-apt:1.7'
    classpath 'me.ele:eradle:1.5.2'
    classpath 'net.wequick.tools.build:gradle-small:0.4.1'
    classpath 'me.ele:ewebview-gradle:0.0.1-SNAPSHOT'
  }
}

allprojects {
  repositories {
    jcenter()
    maven { url "https://jitpack.io" }
    maven {
      url "https://dl.bintray.com/peacepassion/maven"
    }
  }
}

apply plugin: 'net.wequick.small'

small {
  aarVersion = '0.6.0'
//  strictSplitResources = false
}

