buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:1.2.3'
    classpath 'me.tatarka:gradle-retrolambda:3.2.0'
  }
}
apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

repositories {
  jcenter()
}

android {
  compileSdkVersion 23
  buildToolsVersion "23"

  lintOptions {
    abortOnError false
  }

  defaultConfig {
    minSdkVersion 14
    targetSdkVersion 23
    versionCode 1
    versionName "1.0"
    multiDexEnabled true
    resConfigs "en", "zh-rCN"
  }

  signingConfigs {
    debug {
      storeFile file("debug.keystore")
      keyAlias 'androiddebugkey'
      keyPassword 'android'
      storePassword 'android'
    }
  }

  buildTypes {
    release {
      debuggable true
      signingConfig signingConfigs.debug
      minifyEnabled true
      shrinkResources true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
      zipAlignEnabled true
    }
  }

  productFlavors {
    dev {
      manifestPlaceholders = [ELEME_CHANNEL_VALUE: "dev",
                              GeTuiAppId         : "YVW7uHGkNb6nb1F9WD5PjA",
                              GeTuiAppKey        : "ozFCj1gZO78oCGDqZOU65A",
                              GeTuiAppSecret     : "fZfmbrd8p77PfroGgB1xp2"]
      ndk {
        abiFilters "armeabi", "x86"
      }
    }
  }
}

dependencies {
  compile fileTree(include: ['*.jar'], dir: 'libs')
  compile('com.android.support:appcompat-v7:23.1.1') {
    force = true
  }

  compile 'com.jakewharton:butterknife:6.0.0'

  compile 'me.ele:commons:1.1.1'
  compile 'me.ele:ecamera:1.2.5'
}
