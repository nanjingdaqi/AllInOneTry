apply plugin: 'com.android.library'

android {
  compileSdkVersion 23
  buildToolsVersion "23"

  lintOptions {
    abortOnError false
  }

  defaultConfig {
    minSdkVersion 14
    targetSdkVersion 23
    versionCode 6
    versionName "1.3.18"
  }
}


dependencies {
  compile 'com.pnikosis:materialish-progress:1.7'
  compile 'com.android.support:recyclerview-v7:23.2.1'
}
